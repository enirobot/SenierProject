<script type="text/javascript">
    var div = document.getElementById("sourrounding_div");
    var canvas = document.getElementById("canvas_cloud");
    var arr = [];

    canvas.height = div.offsetHeight;
    canvas.width  = div.offsetWidth;

    $(document).ready(function(){
        var data = null;

        $.ajax({
            url: "/WordCloud",
            type: "POST",
            dataType: "json",
            contentType: "application/json",
            data: JSON.stringify(data),
            success: function(result) {

                for (var i = 0; i < result.length; i++) {
                    arr.push( [ result[i].word, result[i].counts ] );
                }

                var options = {
                    list : arr,
                    gridSize: Math.round(2 * document.getElementById('canvas_cloud').offsetWidth / 1024),
                    weightFactor: function (size) {
                        return Math.pow(size, 2) * document.getElementById('canvas_cloud').offsetWidth / 1024;
                    },
                    weightFactor: 1,
                    minSize: 3,
                    figPath: "circle",
                    click: function(item) {
                        alert("word : "+ item[0] +" size : " + item[1]);
                    }
                }

                WordCloud(document.getElementById('canvas_cloud'), options);

            }
        })

    });
