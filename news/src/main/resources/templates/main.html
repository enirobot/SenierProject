<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script th:src="@{/js/lib/wordcloud2.js}"></script>

    <style type="text/css">
        #surrounding_div{
            width: 500px;
            height: 700px;
            margin:0 auto;
            text-align: center;
        }
        #container{
            height: 28px;
            display: inline-block;
            border: 2px solid;
            border-radius: 3px;
            box-shadow: 0 0 0 1px rgba(0, 0, 0, 0.2), 1px 2px 2px gray;
            padding-bottom: 2px;
        }

        #canvas_cloud{
            width: 500px;
            height: 500px;
            margin: 10px;
        }
        .invisible{
            clear: none;
            border: 0px none;
            float:none;
            background-color: transparent;
        }
        .image_align{
            padding-top: 5px;
        }


    </style>
    <meta http-equiv="Content-Type" content="text/html; charset=EUC-KR">
    <title>Title</title>
</head>
<body>


<div id="surrounding_div">
    <div id="container">
        <input type="text" id="search" class="invisible" size="70"/>
    </div>
    <canvas id="canvas_cloud"></canvas>
    <canvas id="canvas_cloud2"></canvas>
</div>

<script type="text/javascript">
    var div = document.getElementById("surrounding_div");
    var canvas = document.getElementById("canvas_cloud");
    var arr = [];

    canvas.height = div.offsetHeight;
    canvas.width  = div.offsetWidth;

    //html이 로딩되고 실행
    $(document).ready(function(){
        var data = null;

        $.ajax({
            url: "/WordCloud",
            type: "POST",
            dataType: "json",
            contentType: "application/json",
            data: JSON.stringify(data),
            success: function(result) {

                // arr = [];
                arr.length = 0;

                for (var i = 0; i < result.length; i++) {
                    arr.push( [ result[i].word,
                        result[i].counts,
                        result[i].id ] );
                }

                var options = {
                    list : arr,
                    gridSize: Math.round(2 * document.getElementById('canvas_cloud').offsetWidth / 1024),
                    weightFactor: function (size) {
                        return Math.pow(size, 2) * document.getElementById('canvas_cloud').offsetWidth / 1024;
                    },
                    weightFactor: 7,
                    minSize: 3,
                    figPath: "circle",
                    click: function(item) {
                        //alert("word : " + item[0] + " count : " + item[1] + " id : " + item[2]);
                        location.href= "/mainNewsList?"+item[2];
                    }
                }

                WordCloud(document.getElementById('canvas_cloud'), options);
            },
            error : function () {
                alert("fail");
            }
        })
    });

    $('input[id="search"]').keydown(function() {
        if (event.keyCode === 13) {

            $.ajax({
                url: "/findKeyword",
                type: "POST",
                dataType: "json",
                contentType: "application/json",
                data: JSON.stringify( document.getElementById('search').value ),
                success: function(result) {

                    // arr = [];    // 완전 초기화
                    arr.length = 0;

                    for (var i = 0; i < result.length; i++) {
                        arr.push( [ result[i].word,
                            result[i].counts,
                            result[i].idList ] );
                    }

                    var options = {
                        list : arr,
                        gridSize: Math.round(2 * document.getElementById('canvas_cloud').offsetWidth / 1024),
                        weightFactor: function (size) {
                            return Math.pow(size, 2) * document.getElementById('canvas_cloud').offsetWidth / 1024;
                        },
                        weightFactor: 5,
                        minSize: 3,
                        figPath: "circle",
                        click: function(item) {
                            alert("word : " + item[0] + " count : " + item[1] + " idList : " + item[2]);
                            location.href= "/mainSearchNewsList?" + item[2];
                        }
                    }

                    WordCloud(document.getElementById('canvas_cloud'), options);
                },
                error : function () {
                    alert("fail");
                }
            })

        }
    });

</script>


</body>
</html>
